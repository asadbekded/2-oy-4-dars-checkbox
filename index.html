<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="./css/main.css">
   <title>Checkbox</title>
</head>
<body>
   <main>
      <section class="hero section">
         <div class="container">
            <h1 class="title">Qaysi sport turiga qiziqasiz?</h1>
            <form action="https://echo.htmlacademy.ru/" method="post" autocomplete="off">
              
               <label for="ping-pong" class="label-ping">
                  <input type="checkbox" class=" input-box visually-hidden" id="ping-pong" name="table_pingpong" disabled>
                  <span class="frame-span ping-span"></span>
                  Stol tennisi
               </label>
            
               <label for="basket-ball" class="label-ball">
                  <input type="checkbox" class=" input-box visually-hidden" id="basket-ball" name="basket_ball" disabled checked>
                  <span class=" frame-span label-span"></span> 
                  Baskedbol
               </label>

               <label for="volley-ball">
                  <input type="checkbox" class=" input-box visually-hidden" id="volley-ball" name="volley_ball">
                  <span class=" frame-span input-span"></span>
                  Voleybol
               </label>

               <label for="hokkey">
                  <input type="checkbox" class=" input-box visually-hidden" id="hokkey" name="hokkey">
                  <span class=" frame-span frame-span"></span>
                  Hokkey
               </label>

               <button type="submit">Save</button>
            </form>
         </div>
      </section>
   </main>
</body>
</html>
